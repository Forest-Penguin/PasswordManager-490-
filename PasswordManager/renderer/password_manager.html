<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <style>
        #edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #edit-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Ensure overlay does not intercept events */
            z-index: -1;  /* Set z-index to a low value when hidden */
        }

        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>

    <form id="add-password-form">
        <input type="text" id="site-name" placeholder="Site/Service Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add Password</button>
        <button type="button" id="generate-password">Generate Password</button>
        <button type="button" id="check-password">Check Password Safety</button>
    </form>

    <h2>Your Passwords</h2>
    <ul id="password-list"></ul>

    <div id="edit-modal-overlay"></div>
    <div id="edit-modal">
        <h3>Edit Password</h3>
        <input type="password" id="new-password" placeholder="New Password" required>
        <button id="save-password-edit">Save</button>
        <button id="cancel-password-edit">Cancel</button>
    </div>

    <div id="notification"></div>

    <script>
        let currentEditId = null;

        // Debugging focus and blur events for all inputs
        const inputIds = ['site-name', 'username', 'password', 'new-password'];
        inputIds.forEach(id => {
            const element = document.getElementById(id);
            element.addEventListener('focus', () => console.log(`${id} focused`));
            element.addEventListener('blur', () => console.log(`${id} blurred`));
        });

        document.addEventListener('keydown', (event) => {
            console.log('Key pressed:', event.key);
        });

        function loadPasswords() {
            window.electronAPI.fetchPasswords((passwords) => {
                const passwordList = document.getElementById('password-list');
                passwordList.innerHTML = '';
                passwords.forEach(({ id, site, username, password }) => {
                    const li = document.createElement('li');
                    li.textContent = `${site} - ${username}: ${password}`;
                    li.innerHTML += `
                        <button onclick="editPassword('${id}')">Edit</button>
                        <button onclick="deletePassword('${id}')">Delete</button>
                    `;
                    passwordList.appendChild(li);
                });
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function editPassword(id) {
            currentEditId = id;
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('edit-modal-overlay').style.display = 'block';
            document.getElementById('new-password').focus();
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            const overlay = document.getElementById('edit-modal-overlay');
            if (overlay.style.display !== 'none') {
                overlay.style.display = 'none';
            }
            document.getElementById('new-password').value = '';
            currentEditId = null;
            console.log("Modal and overlay should now be hidden");
            console.log('Edit Modal Display:', document.getElementById('edit-modal').style.display);
            console.log('Edit Modal Overlay Display:', overlay.style.display);
            // Force reflow to ensure focus can be set properly
            document.body.style.display = 'none';
            document.body.offsetHeight; // Force reflow
            document.body.style.display = '';
        }

        document.getElementById('save-password-edit').onclick = () => {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword) {
                showNotification("Please enter a new password.");
                document.getElementById('new-password').focus();
                return;
            }
            window.electronAPI.editPassword({ id: currentEditId, newPassword });
            closeEditModal();
            showNotification('Password updated successfully!');
            loadPasswords();
            document.getElementById('site-name').focus(); // Ensure focus returns to the form
        };

        document.getElementById('cancel-password-edit').onclick = () => {
            closeEditModal();
            document.getElementById('site-name').focus(); // Ensure focus returns to the form after canceling
        };

        document.getElementById('generate-password').onclick = () => {
            window.electronAPI.generatePassword((generatedPassword) => {
                document.getElementById('password').value = generatedPassword;
                document.getElementById('password').focus();
                console.log('Focus set to password field after generation');
            });
        };

        document.getElementById('check-password').onclick = () => {
            const password = document.getElementById('password').value;
            if (!password) {
                showNotification('Please enter a password to check.');
                document.getElementById('password').focus();
                return;
            }
            window.electronAPI.checkPasswordPwned(password).then((isPwned) => {
                showNotification(
                    isPwned
                        ? '⚠️ This password has been compromised!'
                        : '✅ This password is safe.'
                );
                document.getElementById('password').focus(); // Reset focus to password field after check
            });
        };

        document.getElementById('add-password-form').onsubmit = async (event) => {
            event.preventDefault();
            const site = document.getElementById('site-name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await window.electronAPI.addPassword({ site, username, password });
            document.getElementById('site-name').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showNotification('Password added successfully!');
            document.getElementById('site-name').focus(); // Ensure focus returns to form input after alert
            loadPasswords();
        };

        loadPasswords();

        // Force focus on the entire window after load
        window.addEventListener('load', () => {
            console.log('Window loaded, focusing the window explicitly.');
            window.focus();
            document.getElementById('site-name').focus(); // Focus on the first form field
        });

        // Handle window focus events to refocus the main form
        window.addEventListener('focus', () => {
            console.log('Window focused, setting focus to the form');
            document.getElementById('site-name').focus();
        });
    </script>
</body>
</html>
