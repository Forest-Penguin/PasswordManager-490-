<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <style>
        /* Modal styles */
        #edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #edit-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>Password Manager</h1>

    <!-- Add new password form -->
    <form id="add-password-form">
        <input type="text" id="site-name" placeholder="Site/Service Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add Password</button>
        <button type="button" id="generate-password">Generate Password</button>
        <button type="button" id="check-password">Check Password Safety</button>
    </form>

    <!-- Password List -->
    <h2>Your Passwords</h2>
    <ul id="password-list"></ul>

    <!-- Edit Password Modal -->
    <div id="edit-modal-overlay"></div>
    <div id="edit-modal">
        <h3>Edit Password</h3>
        <input type="password" id="new-password" placeholder="New Password" required>
        <button id="save-password-edit">Save</button>
        <button id="cancel-password-edit">Cancel</button>
    </div>

    <script>
        let currentEditId = null; // Store the ID of the password being edited

        // Fetch and display passwords
        function loadPasswords() {
            window.electronAPI.fetchPasswords((passwords) => {
                const passwordList = document.getElementById('password-list');
                passwordList.innerHTML = ''; // Clear the existing list

                passwords.forEach(({ id, site, username, password }) => {
                    const li = document.createElement('li');
                    li.textContent = `${site} - ${username}: ${password}`;
                    li.innerHTML += `
                        <button onclick="editPassword('${id}')">Edit</button>
                        <button onclick="deletePassword('${id}')">Delete</button>
                    `;
                    passwordList.appendChild(li);
                });
            });
        }

        // Handle form submission for adding a password
        document.getElementById('add-password-form').onsubmit = async (event) => {
            event.preventDefault(); // Prevent form reload
            const site = document.getElementById('site-name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add the password via Electron API
            await window.electronAPI.addPassword({ site, username, password });

            // Reset form and focus back
            document.getElementById('site-name').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('site-name').focus();

            // Provide feedback
            alert('Password added successfully!');
            loadPasswords(); // Reload the password list
        };

        // Open the Edit Password Modal
        function editPassword(id) {
            currentEditId = id; // Store the ID of the password being edited
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('edit-modal-overlay').style.display = 'block';
        }

        // Save the edited password
        document.getElementById('save-password-edit').onclick = () => {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            window.electronAPI.editPassword({ id: currentEditId, newPassword });

            // Close the modal and reload the list
            closeEditModal();
            alert('Password updated successfully!');
            loadPasswords();
        };

        // Close the Edit Password Modal
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('edit-modal-overlay').style.display = 'none';
            document.getElementById('new-password').value = ''; // Clear the input field
            currentEditId = null;
        }

        // Cancel the edit operation
        document.getElementById('cancel-password-edit').onclick = closeEditModal;

        // Delete an existing password
        function deletePassword(id) {
            if (confirm("Are you sure you want to delete this password?")) {
                window.electronAPI.deletePassword(id);
                loadPasswords();
            }
        }

        // Generate a random password
        document.getElementById('generate-password').onclick = () => {
            window.electronAPI.generatePassword((generatedPassword) => {
                document.getElementById('password').value = generatedPassword;
            });
        };

        // Check if the password has been pwned
        document.getElementById('check-password').onclick = () => {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password to check.');
                return;
            }
            window.electronAPI.checkPasswordPwned(password).then((isPwned) => {
                alert(
                    isPwned
                        ? '⚠️ This password has been compromised in a data breach!'
                        : '✅ This password is safe to use.'
                );
            });
        };

        // Listen for password list changes and reload
        window.electronAPI.onPasswordChange(() => {
            loadPasswords();
        });

        // Initial load of passwords
        loadPasswords();
    </script>
</body>

</html>
