<!DOCTYPE html>
<html>
<head><title>USB Setup</title></head>
<body>
    <button id="select-usb">Select USB Drive</button>
    <input type="password" id="master-password" placeholder="Enter Master Password">
    <button id="submit-password">Submit</button>
    <script>
        const { ipcRenderer } = require('electron');
        document.getElementById('select-usb').onclick = () => ipcRenderer.send('select-usb-drive');
        ipcRenderer.on('usb-selected', (_, path) => console.log(`USB selected: ${path}`));
        document.getElementById('submit-password').onclick = () => {
            const password = document.getElementById('master-password').value;
            ipcRenderer.send('initialize-usb', password);
        };
    </script>
</body>
</html>
