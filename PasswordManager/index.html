<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <button id="login-button">Login</button>
    <p id="auth-status"></p>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('login-button').addEventListener('click', () => {
            ipcRenderer.send('authenticate'); // Send the authenticate event without a password input
        });

        ipcRenderer.on('auth-response', (event, message) => {
            document.getElementById('auth-status').textContent = message;
        });
    </script>
</body>
</html>
