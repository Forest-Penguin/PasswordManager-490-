<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>Password Manager</h1>
    <button id="add-password">Add New Password</button>

    <!-- Add Password Form -->
    <div id="add-password-form" style="display: none; margin-top: 20px;">
        <h2>Add a New Password</h2>
        <label for="service">Service:</label><br>
        <input type="text" id="service" placeholder="Service"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Password"><br>

        <button id="save-password">Save Password</button>
        <button id="cancel-add">Cancel</button>
    </div>

    <!-- List of Passwords -->
    <div id="password-list" style="margin-top: 20px;">
        <h2>Saved Passwords</h2>
        <div id="passwords"></div>
    </div>

    <script src="passwordManager.js"></script>
</body>
</html>
