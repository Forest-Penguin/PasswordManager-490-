<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
</head>
<body>
    <h1>My Password Manager</h1>
    <button id="add-password">Add New Password</button>
    <div id="password-list">
        <!-- This is where password entries will be listed -->
    </div>

    <!-- Add password form (hidden initially) -->
    <div id="add-password-form" style="display:none;">
        <h2>Add a New Password</h2>
        <label>Service:</label>
        <input type="text" id="service" required><br>
        <label>Username:</label>
        <input type="text" id="username" required><br>
        <label>Password:</label>
        <input type="text" id="password" required><br>
        <button id="save-password">Save</button>
    </div>

    <script src="passwordManager.js"></script>
</body>
</html>
