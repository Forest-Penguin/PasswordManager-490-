<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>My Password Manager</h1>
    <button id="add-password">Add New Password</button>
    <div id="password-list">
        <h2>Saved Passwords</h2>
    </div>
    <div id="add-password-form" style="display: none; margin-top: 20px;">
        <h2>Add a New Password</h2>
        <label for="service">Service:</label>
        <input type="text" id="service" required><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        
        <label for="password">Password:</label>
        <input type="text" id="password" required><br>

        <button id="save-password">Save</button>
        <button id="cancel-add">Cancel</button>
    </div>

    <script src="passwordManager.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('add-password').addEventListener('click', () => {
            document.getElementById('add-password-form').style.display = 'block';
        });

        document.getElementById('cancel-add').addEventListener('click', () => {
            document.getElementById('add-password-form').style.display = 'none';
        });

        document.getElementById('save-password').addEventListener('click', () => {
            const service = document.getElementById('service').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (service && username && password) {
                ipcRenderer.send('add-password', { service, username, password });

                document.getElementById('service').value = '';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('add-password-form').style.display = 'none';
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
